<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/registro.css">
    <title>Registrar</title>
</head>
<body>
<div id="res">
	<div id="h2"><h2 id="h2_1">Registro </h2></div>
	<form id="formulario">

		<label id="lab1">Id:</label><br>
		<input id="inp1" type="number" name="codigo"  placeholder="Ingrese identificacion" required><br>

		<label id="lab2">Nombre:</label><br>
		<input id="inp2"  type="text" name="nombre"  placeholder="Ingrese nombre" required><br>

		<label id="lab3">Apellido:</label><br>
		<input id="inp3" type="text" name="apellido" placeholder="Ingrese apellido" required><br>

		<label id="lab4">Direccion:</label><br>
		<input id="inp4" type="text" name="usuario" placeholder="Ingrese direccion" required><br>

		<label id="lab5">Celular:</label><br>
		<input id="inp5" type="number" name="correo" placeholder="Ingrese celular" required><br>

		<input  id="bot" type="submit" name="envia" value="Aceptar">
	</form>
</div>
<div id="respuesta">
	
</div>

<script src="inserta.js"></script>
</body>
<no-cors></no-cors>
</html>
